function deepCopy(obj) {
  var obj1={};
  for(var k in obj){
    if(typeof obj[k]=="object"){
      obj1[k]=deepCopy(obj[k]);
    }else{
      obj1[k]=obj[k];
    }
  }
  return obj1;
}
