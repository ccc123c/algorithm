<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function Person() {
    this.name="lisi";
    this.age=19;
    this.sayHello=function () {
      console.log("sayHello!!!");
    }
  }
  var p=new Person();
  //执行过程
  /*
  1.使用new关键字创建一个新对象
  2.调用构造函数
  3.系统将构造函数中的this指向new创建出来的空对象
  4.在构造函数中，使用this为新创建的对象添加成员
  5.默认返回刚新创建的这个对象
   */
</script>
</body>
</html>
