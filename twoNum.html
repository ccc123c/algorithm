<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    var arr=[1,3,5,6,9,12,14];
    function twoNum(arr,num) {//给一个数，求取相加得到这个数的值在这个数组中的位置
      var newArr=[];
      for(var i=0;i<arr.length;i++){
        for(var j=i;j<arr.length;j++){
          if(arr[i]+arr[j]==num){
//            alert(i+","+j);
            newArr.push([i,j]);
          }
        }
      }
      return newArr;
    }
//    twoNum(arr,15);
    console.log(twoNum(arr, 15));
  </script>
</head>

</body>
</html>
